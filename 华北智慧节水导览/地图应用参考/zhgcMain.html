<body>
	<div class="bootanimation mybg" style="opacity: 0">
		<img src="/Public/Wechat/zhgc/images/kj_01.png" class="k1" style="display: none">
		<div style="position: absolute;bottom: 1em;left: 50%;transform: translate(-50%,0);text-align: center;">
			<p style="font-size: 12px;color: #bd7b3e;"><span style="font-size: 16px;vertical-align: middle;color: #bd7b3e;">©</span>新郑市旅游和文物局</p>

		</div>
	</div>
	<div  id="container" style="width: 100%;height: 100%; "></div>
	<div class="show" style="display: none">
		<div class="show_img mybg"></div>
		<p>{$pv}</p>
	</div>
	<div class="choose clearfix" style="display: none">
		<div class="left view_switch">
			<i class="left"></i><span class="right">景点筛选</span>

		<div class="right list_switch" data-url="https://www.uobay.com/Wechat/Zhgc/zghc_list">

	</div>
	<div class="about_view" data-language="zh" style="display: none">

			<div class="v_img  mybg"></div>
			<div class="v_p" data-ch="关于景区" >关于景区</div>
		</a>
	</div>
	<div class="bar clearfix" style="display: none">
		<div class="left play mybg" id="player"  style="background-image: url({$senic_info.thumbnail});">
			<img src="/Public/Wechat/zhgc/images/bwg_17.png" >
		</div>
		<div class="left  intro" data-zh="{$senic_info.name}" data-en="{$relate_senic_info.name}">
			 {$senic_info.name}
		</div>
		<div class="right time  current">
		</div>
	</div>
	<div class="explain" style="display: none">
		<a href="javascript:;">
			<div class="v_img  mybg"></div>
			<div class="v_p">英文讲解</div>
		</a>
	</div>
	<img src="" id="img" style="display: none; width: {$senic_info.img_width}px; height: {$senic_info.img_height}px;"> 
	<audio style="display: none;" id="audioID" src="{$senic_info.sound}"></audio>
	<div id="yw_mobal">
		<div class="box">
			<div class="top">素材正在制作中敬请期待</div>
			<div class="bot">
				<button>确定</button>
			</div>
		</div>
	</div>
	<div id="ze_mobal">
		<div class="box">
			<div class="top">已切换成中文</div>
		</div>
	</div>
	<div id="myMobal">
		<div class="close mybg"></div>
		<ul class="mob_list">
		<li data-pos="景点"><div class="opt" data-zh="景点" data-en="Parking lot">景点</div></li>
		<li data-pos="卫生间"><div class="opt" data-zh="卫生间" data-en="Public lavatory">卫生间</div></li>
		<li data-pos="停车场"><div class="opt" data-zh="停车场" data-en="Scenic spot">停车场</div></li>
		<li data-pos="全部"><div class="opt" data-zh="全部" data-en="All">全部</div></li>
		</ul>
	</div>
</body>
