<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>index</title>
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no"/>
    <meta http-equiv="x-dns-prefetch-control" content="on"/>
    <meta name="format-detection" content="telephone=no"/>
    <meta name="format-detection" content="email=no"/>
    <link rel="stylesheet" href="css/bootstraptc.min.css">
    <link rel="stylesheet" href="css/ppublic.min.css">
    <link rel="stylesheet" href="css/index.css">
</head>
<body>

<section class="container">

    <aside class="partBox">
        <div class="left">套餐类型</div>
        <div class="right">
            <div class="partAItem activeA">固定套餐包</div>
            <div class="partAItem">自定义套餐包</div>
        </div>
    </aside>

    <aside class="partBox partBoxB">
        <div class="left">套餐配额</div>
        <div class="right">
            <div class="partBItem">
                <p class="desc1"><span class="nums"><span class="num1">1</span>万条</span> <span class="num2">0.05</span>元/条</p>
                <p class="desc2">有效期至购买之日起两年内</p>
            </div>
            <div class="partBItem">
                <p class="desc1"><span class="nums"><span class="num1">2</span>万条</span> <span class="num2">0.06</span>元/条</p>
                <p class="desc2">有效期至购买之日起两年内</p>
            </div>
            <div class="partBItem">
                <p class="desc1"><span class="nums"><span class="num1">3</span>万条</span> <span class="num2">0.07</span>元/条</p>
                <p class="desc2">有效期至购买之日起两年内</p>
            </div>
            <div class="partBItem">
                <p class="desc1"><span class="nums"><span class="num1">4</span>万条</span> <span class="num2">0.08</span>元/条</p>
                <p class="desc2">有效期至购买之日起两年内</p>
            </div>
            <div class="partBItem">
                <p class="desc1"><span class="nums"><span class="num1">5</span>万条</span> <span class="num2">0.09</span>元/条</p>
                <p class="desc2">有效期至购买之日起两年内</p>
            </div>
        </div>
    </aside>

    <aside class="partBox partBoxC">
        <div class="left">自定义条数</div>
        <div class="right">
            <div class="partCItem">
                <input type="number" id="countC" /><label for="counts">千条</label>
            </div>
        </div>
    </aside>

    <aside class="partBox">
        <div class="left">总计费用</div>
        <div class="right">
            <span class="totalBox"><span id="totalMoney">00.00</span>元</span>
        </div>
    </aside>

    <aside class="partBox">
        <div class="left"></div>
        <div class="right">
            <span id="buyBtn">立即购买</span>
        </div>
    </aside>

</section>

<script type="text/javascript" src="js/jquery-3.0.0.min.js"></script>
<script type="text/javascript" src="js/public.js"></script>
<script type="text/javascript" src="js/index.js"></script>
</body>
</html>
