<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>我的商铺</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />
    <meta http-equiv="x-dns-prefetch-control" content="on" />
    <meta name="format-detection"content="telephone=no"/>
    <meta name="format-detection" content="email=no"/>
    <link rel="stylesheet" href="css/ppublic.css">
    <link rel="stylesheet" href="css/addCard.css">
</head>
<body>

<div class="alertWrap" style="display: none;">
    <div class="alertBox">
        <h3 class="title">兑换e卡</h3>
        <div class="iptBox">
            <input class="cardIpt" id="cardIpt" type="text">
        </div>
        <div class="btns">
            <div class="part cancel">取消</div>
            <div class="part confirm">确认</div>
        </div>
    </div>
</div>

<div class="wrapper">

    <div class="cardBox">

        <div class="cardList">
            <div class="card_item">
                <div class="item_id">卡号：8888888888</div>
                <div class="item_price">金额：100元</div>
                <div class="item_date">时间：2018年9月14日00:24</div>
                <div class="item_state">状态：已绑定</div>
            </div>
        </div>

        <h3 class="add_card">
            <img class="add_icon" src="image/addCard/add_icon.png" alt="">
            <span class="add_text">兑换e卡</span>
        </h3>
    </div>

</div>

<script type="text/javascript" src="js/flexible.js"></script>
<script type="text/javascript" src="js/jquery-3.0.0.min.js"></script>
<script type="text/javascript" src="js/public.js"></script>
<script type="text/javascript" src="js/addCard.js"></script>
</body>
</html>
